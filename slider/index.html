<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Slider Pro</title>

<link rel="stylesheet" href="css/slider-pro.min.css">

<style>
	body {
		margin: 0;
		padding: 0;
	}
</style>
</head>

<body>

<div id="homeslider" class="slider-pro">
		<div class="sp-slides">
			<div class="sp-slide">
				<img class="sp-image" src="beauti-child.jpg"/>

				<p class="sp-layer sp-white sp-padding" 
					data-position="left" data-vertical="-50" 
					data-show-transition="right" data-hide-transition="left" data-show-delay="500" >
					Lorem ipsum dolor sit amet
				</p>

				<p class="sp-layer sp-black sp-padding hide-small-screen" 
					data-position="left" data-vertical="50" 
					data-show-transition="left" data-show-delay="700" data-hide-transition="right" data-hide-delay="200">
					consectetur adipisicing elit
				</p>
			</div>
			<div class="sp-slide">
				<img class="sp-image" src="beauti-child.jpg"/>

				<p class="sp-layer sp-white sp-padding" 
					data-position="left" data-vertical="-50" 
					data-show-transition="right" data-hide-transition="left" data-show-delay="500" >
					Lorem ipsum dolor sit amet
				</p>

				<p class="sp-layer  hide-small-screen" 
					data-position="left" data-vertical="50" 
					data-show-transition="left" data-show-delay="700" data-hide-transition="right" data-hide-delay="200">
					consectetur adipisicing elit
				</p>
			</div>

		</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.sliderPro.min.js"></script>
<script type="text/javascript">
	$( document ).ready(function( $ ) {
		$( '#homeslider' ).sliderPro({
			arrows: true,
			buttons: false,
			waitForLayers: true,
			thumbnail: null,
			thumbnailPointer: false,
			autoplay: true,
			autoScaleLayers: false,
			breakpoints:null,
			forceSize: 'fullWindow'		
		});
	});
</script>
</body>
</html>
