<!doctype html>
<html>
<head>

    <script src="typed.min.js" type="text/javascript"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function(){

        Typed.new("#typed", {
            stringsElement: document.getElementById('typed-strings'),
            typeSpeed: 30,
            backDelay: 500,
            loop: true,
            cursorChar: '<img width="38" src="BeeFlying.gif">',

            contentType: 'html', // or text
            // defaults to null for infinite loop
            loopCount: null,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        var resetElement = document.querySelector('.reset');
        if(resetElement) {
            resetElement.addEventListener('click', function() {
                document.getElementById('typed')._typed.reset();
            });
        }

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

    </script>


    <style>

</style>
    </head>
    <body>

    <div class="wrap">
      <h1 class="h1">jQuery typed.js Demo</h1>
      <div class="type-wrap">

        <div id="typed-strings"> <span>Typed.js is a <strong>JavaScript</strong> library.</span>
          <p>It <em>types</em> out sentences.</p>
          <p>And then deletes them.</p>
          <p>Try it out!</p>
        </div>

        <span id="typed" style="white-space:pre;"></span> </div>
    </div>
</body>
</html>
