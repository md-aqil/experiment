<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.box {
			height: 150px;
			width: 150px;
			border-radius: 5px;
			background:rgba(249, 240, 5, 0.8784313725490196);
			box-shadow: 0px 0px 1px 1px rgba(0, 0, 0, 0.14), 0px 0px 2px 2px rgba(0, 0, 0, 0.098), 0px 0px 5px 1px rgba(0, 0, 0, 0.084);

			}
	</style>
</head>
<body>
	<div class="box"></div>
<script src="jquery.min.js"></script>
<script src="TweenMax.min.js"></script>

<script>
	TweenMax.to('.box', 1, {x:500, repeat:20, yoyo:true});
</script>
</body>
</html>
