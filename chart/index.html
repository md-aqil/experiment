<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery.min.js"></script>
  <script src="jquery.html-svg-connect.js"></script>
 
  <style>
  body {
    font-family: Fifita;
  }
    #svgContainer {
      z-index: -10;
      position: absolute;

      opacity: 0.5;
    }
    #el-top {
   height: 50px;
        width: 30px;
        background: blue;
        position: absolute;
        top: 0;
}
   #el-bottom {
        height: 50px;
        width: 30px;
        background: red;
        position: absolute;
        bottom: 0;
   }
    #el-right {
        height:200px;
        width: 200px;
        position: absolute;
        top: 20%;
        right: 50%;
   }
   html, body {
    width: 100%;
    height: 100%;
   }
   .main-container {
    width: 500px;
    margin: 0 auto;
    position: relative;
    height: 100%;
   }
   .btn {
  width: 100%;
      background: none;
      box-shadow: none;
      border: none;
      outline: none;
      background: #35495e;
      width: 150px;
      padding: 15px 16px;
      color: #fff;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border-radius: 3px;
   }

   .photoshop-c {
    position: absolute;
    left: -200px;
    top: 100px;
   }
  </style>
</head>


<body>
<main class="main-container">
     <div id="svgContainer"></div>

<div id="el-top"></div>

<div id="el-right">
  <button class="btn photoshop">PHOTOSHOP</button>
  <button class="btn">ILLUSTRATOR</button>
  <button class="btn">ADOBE XD</button>
</div>
<div class="photoshop-c">
  <p class="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, nesciunt!</p>
  <p class="p2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, nesciunt!</p>
  <p class="p3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, nesciunt!</p>
</div>
  <div id="el-bottom"></div>
</main>
 


 <script type="text/javascript">
   $("#svgContainer").HTMLSVGconnect({
          stroke: "#f00",
          strokeWidth: 1,
         



          paths: [
            { start: "#el-top", end: "#el-right",  orientation: "horizontal",},


            { start: "#el-right", end: "#el-bottom", orientation: "horizontal", },

            { start: ".photoshop", end: ".p1" },
            { start: ".photoshop", end: ".p2" },
            { start: ".photoshop", end: ".p3" },
            
            { start: ".testing", end: ".ment" }
          ]


        });


  </script>

</body>
</html>
